<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive_loginForm</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

                    </span>

                <div class="input-name">
                    <i class="fa fa-edge email" aria-hidden="true"></i>
                    <input type="email" placeholder="Email" class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-birthday-cake" aria-hidden="true"></i>
                    <input type="date" placeholder="DOB" class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-phone  " aria-hidden="true"></i>
                    <input type="" placeholder="phone" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock" aria-hidden="true"></i>
                    <input type="password" placeholder="password" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock" aria-hidden="true"></i>
                    <input type="password" placeholder="Confirm password" class="text-name">
                </div>

                <div class="input-name">                    
                    <input type="radio" class="radio-button" name="r1">
                    <label style="margin-right: 20px;">Male</label>

                    <input type="radio" class="radio-button" name="r1">
                    <label>Female</label>
                </div>

                </div>  
                <p> Term and condition <a href="https://motioncut.shop/pages/internship" >checkbox</a> </p>  
                
                <div class="input-name">  
                    <i class="fa fa-" aria-hidden="true"></i>                  
                    <input type="submit" class="submit-button" value="Submit">
                    
                </div> 

            </form>
        </div>
    </div>    
</body>
</html>
